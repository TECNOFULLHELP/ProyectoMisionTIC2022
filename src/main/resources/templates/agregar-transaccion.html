<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{friend-code}</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- hoja de estilos  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<!-- menú principal  -->

<header>

    <div class="user">
        <h3 class="name" th:inline="text">Hola [[${#httpServletRequest.remoteUser}]]!</h3>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-desktop-analytics" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="3" y="4" width="18" height="12" rx="1" />
            <path d="M7 20h10" />
            <path d="M9 16v4" />
            <path d="M15 16v4" />
            <path d="M9 12v-4" />
            <path d="M12 12v-1" />
            <path d="M15 12v-2" />
            <path d="M12 12v-1" />
        </svg>
        <h3 class="name">{friend-code}</h3>
        <p class="post">ciclo 3</p>
    </div>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/home}" href="#inicio">inicio</a></li>
            <li><a th:href="@{/transacciones}" href="#ingreso_egreso">ingresos y egresos</a></li>
            <li><a th:href="@{/empleados}" href="#usuarios">usuarios</a></li>
            <li><a th:href="@{/empresas}" href="#empresas">empresas</a></li>
            <!--<li><a th:href="@{/logout}" href="#salir">salir</a></li>-->
            <div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn">Salir</button>
                </form>
            </div>

        </ul>
    </nav>

</header>

<!-- fin menú principal -->

<div id="menu" class="fas fa-bars"></div>

<!-- inicio sección ingresos y gastos  -->

<section class="contact" id="contact">

    <h1 class="heading"> <span>sistema de gestión de ingresos y gastos</span></h1>

    <div class="row">

        <div class="content">

            <h3 class="title">Nuevo Ingreso o Egreso</h3>

            <form action="" th:action="@{/addTransaccion}" method="post" th:object="${transaction}">

                <input th:field="*{concept}" type="text" placeholder="Concepto" class="box" required>
                <input th:field="*{amount}" type="number" placeholder="Monto" class="box" required>
                <select th:field="*{employee}" id="employee" class="box" required>
                    <option value="">Elige un USUARIO</option>
                    <option th:each="empleado : ${employee}"
                            th:value="${empleado.id}"
                            th:text="${empleado.name}">
                    </option>
                </select>

                <button type="submit" class="btn">Guardar</button>

            </form>

        </div>


    </div>

</section>


<!-- scroll top button  -->

<a href="#home" class="top">
    <img src="images/scroll-top-img.png" alt="">
</a>



<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>


</body>
</html>
