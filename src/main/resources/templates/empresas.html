<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{friend-code}</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- hoja de estilos  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
<!-- menú principal  -->

<header>

    <div class="user">
        <h3 class="name" th:inline="text">Hola [[${#httpServletRequest.remoteUser}]]!</h3>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-desktop-analytics" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="3" y="4" width="18" height="12" rx="1" />
            <path d="M7 20h10" />
            <path d="M9 16v4" />
            <path d="M15 16v4" />
            <path d="M9 12v-4" />
            <path d="M12 12v-1" />
            <path d="M15 12v-2" />
            <path d="M12 12v-1" />
        </svg>
        <h3 class="name">{friend-code}</h3>
        <p class="post">ciclo 3</p>
    </div>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/home}" href="#inicio">inicio</a></li>
            <li><a th:href="@{/transacciones}" href="#ingreso_egreso">ingresos y egresos</a></li>
            <li><a th:href="@{/empleados}" href="#usuarios">usuarios</a></li>
            <li><a th:href="@{/empresas}" href="#empresas">empresas</a></li>
            <!--<li><a th:href="@{/logout}" href="#salir">salir</a></li>-->
            <div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn">Salir</button>
                </form>
            </div>
            
        </ul>
    </nav>

</header>

<!-- fin menú principal -->

<div id="menu" class="fas fa-bars"></div>

<!-- inicio tabla  -->

<section class="tabla_ingreso" id="tabla_ingreso">

<h1 class="heading"> <span>sistema de gestión de ingresos y gastos</span></h1>

<div class="row">

    <div class="content">

        <h3 class="title">Empresas</h3>
        <form action="/add">
            <button type="submit" class="btn">Crear nueva</button>
        </form>
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th scope="col">#</th>
						<th scope="col">Nit</th>
						<th scope="col">Nombre</th>
						<th scope="col">Dirección</th>
						<th scope="col">Telefono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="empresa: ${empresas}">
                    <th scope="row" th:text="${empresa.id}"></th>
                    <td th:text="${empresa.nit}"></td>
                    <td th:text="${empresa.name}"></td>
                    <td th:text="${empresa.address}"></td>
                    <td th:text="${empresa.phone}"></td>
                    <td><a th:href="@{empresa/editar/}+${empresa.id}">✍</a></td>
                    <td><a th:onclick="eliminarEmpresa([[${empresa.id}]])">❌</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form action="">

            <input type="text"  class="box">

        </form>

    </div>


</div>

</section>

<!-- scroll top button  -->

<a href="#home" class="top">
    <img src="images/scroll-top-img.png" alt="">
</a>



<!-- jquery cdn link  -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src="js/eliminarEmpresa.js"></script>

</body>
</html>
